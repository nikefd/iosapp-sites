<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iOS Apps Support</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 40px 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            text-align: center;
        }
        h1 {
            color: white;
            font-size: 2em;
            margin-bottom: 30px;
        }
        .apps {
            display: grid;
            gap: 16px;
        }
        .app-card {
            background: white;
            border-radius: 16px;
            padding: 20px;
            text-decoration: none;
            color: inherit;
            display: flex;
            align-items: center;
            gap: 16px;
            transition: transform 0.2s;
        }
        .app-card:hover {
            transform: translateY(-2px);
        }
        .app-icon {
            width: 60px;
            height: 60px;
            border-radius: 14px;
            background: linear-gradient(135deg, #4A90A4, #2E5A6B);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 28px;
        }
        .app-info {
            text-align: left;
        }
        .app-info h2 {
            font-size: 1.1em;
            color: #333;
        }
        .app-info p {
            font-size: 0.85em;
            color: #888;
        }
        .links {
            margin-top: 30px;
        }
        .links a {
            color: rgba(255,255,255,0.8);
            margin: 0 12px;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>iOS Apps</h1>
        <div class="apps">
            <a href="/onthewall/" class="app-card">
                <div class="app-icon">ðŸ§—</div>
                <div class="app-info">
                    <h2>On The Wall</h2>
                    <p>Climb famous landmarks around the world</p>
                </div>
            </a>
        </div>
        <div class="links">
            <a href="/privacy">Privacy Policy</a>
            <a href="mailto:nikefd@gmail.com">Contact</a>
        </div>
    </div>
</body>
</html>
